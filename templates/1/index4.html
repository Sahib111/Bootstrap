<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet"/>
<style>

.startpage{
position:relative;
z-index:-1;
}

.imgfull {
min-width:200vw;
min-height:100vh;
filter:brightness(30%);
overflow:hidden;
}

.headingcarousel {
display:block;
z-index:1;
position:absolute;
}

.paddingtop30 {
z-index:2;
padding-top:30%;
}

.paddingtop50 {
z-index:2;
padding-top:50%;
}

#text {
display: inline-block;
vertical-align: middle;
color: white;
letter-spacing: 2px;
}

#cursor {
display: inline-block;
vertical-align: middle;
width: 3px;
height: 50px;
background-color: white;
animation: blink .75s step-end infinite;
}

@keyframes blink {
from, to { 
background-color: transparent 
}
50% { 
background-color: white; 
}
}

.strongly {
font-family: 'Noto Sans', sans-serif;
font-size:55px;
}

</style>
</head>
<body>

<div class="startpage d-block">
<div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="./css/media/woman-g1b583aa98_1280.jpg" class="w-100 imgfull">
    </div>
    <div class="carousel-item">
      <img src="./css/media/fashion-g99b748f15_1280.jpg" class="w-100 imgfull">
    </div>
    <div class="carousel-item">
      <img src="./css/media/woman-g9cc5e633c_1280.jpg" class="w-100 imgfull">
    </div>
<div class="carousel-item">
      <img src="./css/media/summerfield-g4243d5336_1280.jpg" class="w-100 imgfull">
    </div>
  </div>
</div>
</div>

<div class="headingcarousel">
<h1 class="paddingtop30 text-center text-white d-block d-md-none">
<strong class="strongly">Hi! <br/> Welcome to Fashion Season</strong>
</h1>
<h1 class="paddingtop50 text-center text-white d-none d-md-block">
<strong class="strongly">Hi! <br/> Welcome to Fashion Season</strong>
</h1>

<div id="text">
</div>
<div id="cursor">
</div>
<script src="./js/Typed.js"></script>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
<script>
setTimeout(function() {
$(".myfix").removeClass("placeholder-wave").removeClass("placeholder").removeClass("preloader").removeClass("postloader");
}, 4000);
</script>
</body>
</html>
