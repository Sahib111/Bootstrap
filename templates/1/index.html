<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<style>

.preloader {
position: fixed;
margin:-20% 0 0 0;
width:100%;
height:100vh;
z-index: 9999999;
background:url("./media/downloadme.jpeg"); 
background-repeat: no-repeat;
background-position:center;
align-items:center;
overflow:hidden;
}

.postloader2 {
z-index:999;
margin-top:-20%;
width:100%;
height:100vh;
z-index:999;
background:url("https://cdn.pixabay.com/photo/2021/10/03/12/08/ginkgo-6677838_640.jpg"); 
background-repeat: no-repeat;
background-position:center;
} 

.bi-chevron-double-down {
font-size:60px;
-moz-animation: maze 2s infinite linear;
-o-animation: maze 2s infinite linear;
-webkit-animation: maze 2s infinite linear;
animation: maze 2s infinite linear;
}

@keyframes maze {

0% {
padding-top:0;
opacity:1;
}

50% {
padding-top:40px;
opacity:1;
}

100% {
padding-top:0px;
opacity:1;
}
}

.strongly {
font-family: 'Dancing Script', cursive;
font-size:55px;
animation:fadeInUpBig;
animation-delay:3.9s;
animation-duration:1.3s;
}

.strongly1 {
font-family: 'Dancing Script', cursive;
font-size:25px;
animation:fadeInUpBig;
animation-delay:3.9s;
animation-duration:1.3s;
}

.cardpost1 {
animation:fadeInDown;
animation-delay:3.9s;
animation-duration:6s;
}

.cardpost2 {
animation:fadeInDown;
animation-delay:3.9s;
animation-duration:6s;
}

.placeholder {
max-width:100%;
overflow:hidden;
}

.placeholder-wave {
-webkit-mask-image:linear-gradient(130deg,#000 55%,rgba(0,0,0,0) 75%,#000 95%);
mask-image:linear-gradient(130deg,#000 55%,rgba(0,0,0,0) 75%,#000 95%);
-webkit-mask-size:200% 100%;
mask-size:200% 100%;
-webkit-animation:placeholder-wave 1s linear infinite;
animation:placeholder-wave 1s linear infinite;
}

</style>

</head>
<body>


<!-----Preloader & Postloader----->

<div class="myfix preloader placeholder-wave mb-5">
<div class="postloader2 myfix placeholder">
<br/>
<center>
<h1 class="h11 text-dark d-none d-md-block" style="z-index:999999999;padding-top:110%;">
<strong class="strongly">Hi! I am S.S Leonard Tyler <br/> Welcome to my author page</strong>
<br/>
<br/>
<br/>
<span class="cardpost1">
<a href="#cards">
<i class="bi bi-chevron-double-down text-dark my-2">
</i>
</a>
</span>
</h1>
</center>
<!-----Wider Screen----->

<!-----Mobile Screen----->
<center>
<h1 class="text-dark d-block d-md-none" style="z-index:999999999;padding-top:135%;">
<strong class="strongly1">Hi! I am S.S Leonard Tyler <br/> Welcome to my author page</strong>
<br/>
<span class="cardpost2">
<a class="cardpost2" href="#cards">
<i class="bi bi-chevron-double-down text-dark my-2">
</i>
</a>
</span>
</h1>
</center>
<!-----Mobile Screen----->
</div>
</div>
<br/>
<br/>
<br/>

<!-----Preloader & Postloader----->

<script>
setTimeout(function() {
$(".myfix").removeClass("placeholder-wave").removeClass("placeholder").removeClass("preloader").removeClass("postloader");
}, 4000);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>

</body>
</html>
