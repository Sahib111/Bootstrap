<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

<style>

html {
scroll-behavior: smooth;
}

.postloader2 {
z-index: 9999999;
width:100vw;
height:100vh;
background-size:cover;
background-repeat: no-repeat;
background-position:center;
} 

.cardpost1 {
animation:fadeInDown;
animation-delay:3.9s;
animation-duration:6s;
}

.bi-chevron-double-down {
z-index:9999999;
font-size:60px;
-moz-animation: maze 2s infinite linear;
-o-animation: maze 2s infinite linear;
-webkit-animation: maze 2s infinite linear;
animation: maze 2s infinite linear;
}

@keyframes maze {

0% {
padding-top:0px;
opacity:1;
}

50% {
padding-top:40px;
opacity:1;
}

100% {
padding-top:0px;
opacity:1;
}
}

#container {
text-align: center;
}

#text {
display: inline-block;
vertical-align: middle;
color: white;
letter-spacing: 2px;
}

#cursor {
display: inline-block;
vertical-align: middle;
width: 3px;
height: 50px;
background-color: white;
animation: blink .75s step-end infinite;
}

@keyframes blink {
from, to { 
background-color: transparent 
}
50% { 
background-color: white; 
}
}

.paddingtop30 {
padding-top:30%;
}

.paddingtop50 {
padding-top:50%;
}

.strongly {
z-index:1;
color:#fff;
font-family: 'Noto Sans', sans-serif;
font-size:55px;
animation:fadeInUpBig;
animation-delay:3.9s;
animation-duration:1.3s;
}

#carouselExampleSlidesOnly {
display:block;
width:100vw;
height:100vh;
position:absolute;
z-index:-9999999;
overflow:hidden;
filter:brightness(30%);
}

.carousel-item img{
width:100%;
height:100%;
min-width:200vw;
min-height:100vh;
overflow:hidden;
}

.card {
width:auto;
border-radius:20px;
border:1px #000 solid;
}

.footfont {
font-size:1.2trem;
}

@media (min-width:768px){
.col-md-9 {
width:69.9999%;
}
}



</style>

</head>
<body>


<div class="postloader2">


<div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
<div class="carousel-inner">
<div class="carousel-item active">
<img src="./css/media/woman-g1b583aa98_1280.jpg" class="d-block w-100">
</div>
<div class="carousel-item">
<img src="./css/media/fashion-g99b748f15_1280.jpg" class="d-block w-100">
</div>
<div class="carousel-item">
<img src="./css/media/woman-g9cc5e633c_1280.jpg" class="d-block w-100">
</div>
<div class="carousel-item">
<img src="./css/media/summerfield-g4243d5336_1280.jpg" class="d-block w-100">
</div>
</div>
</div>




<h1 class="text-dark paddingtop30 d-block d-md-none">
<strong class="strongly">Hi! <br/> Welcome to Fashion Season</strong>
</h1>
<h1 class="text-dark paddingtop50 d-none d-md-block">
<strong class="strongly">Hi! <br/> Welcome to Fashion Season</strong>
</h1>




<div id="container myfix placeholder">
<div id="text">
</div>
<div id="cursor">
</div>
</div>

<script src="./js/Typed.js"></script>





<span class="cardpost1">
<a href="#cards">
<i class="bi bi-chevron-double-down text-white my-2">
</i>
</a>
</span>
</div>
</center>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
setTimeout(function() {
$(".myfix").removeClass("placeholder-wave").removeClass("placeholder").removeClass("preloader").removeClass("postloader");
}, 4000);
</script>
</body>
</html>
