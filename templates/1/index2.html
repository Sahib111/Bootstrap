<style>

html {

.preloader {

height:100%;

background-position:center;
align-items:center;
overflow:hidden;
}

.postloader2 {

.cardpost1 {

-webkit-animation: maze 2s infinite linear;
animation: maze 2s infinite linear;
}

@keyframes maze {

0% {
padding-top:0px;
opacity:1;
}

50% {
padding-top:40px;
opacity:1;
}

100% {
padding-top:0px;
opacity:1;
}

.strongly {
z-index:1;

}

.strongly1 {

}

.placeholder {

.placeholder-wave {
-webkit-mask-image:linear-gradient(130deg,#000 55%,rgba(0,0,0,0) 75%,#000 95%);
mask-image:linear-gradient(130deg,#000 55%,rgba(0,0,0,0) 75%,#000 95%);

#carouselExampleSlidesOnly {

.carousel-item img{

height:100%;

}

.card {
width:auto;
border-radius:20px;

}

paddingtop30 {

paddingtop50 {

}

.footfont {
font-size:1.2trem;
}

#container {
text-align: center;
}

#text {
display: inline-block;
vertical-align: middle;
color: white;
letter-spacing: 2px;
}

#cursor {
display: inline-block;
vertical-align: middle;
width: 3px;
height: 50px;
background-color: white;
animation: blink .75s step-end infinite;
}

@keyframes blink {
from, to { 
background-color: transparent 
}
50% {

}
}

.placeholder {
